openapi: 3.1.0
info:
  title: Simple API for DDF
  description: A simple TransCelerate Digital Data Flow (DDF) Study Definitions Repository
    API.
  version: '2.7'
paths:
  /v3/studyDefinitions:
    post:
      tags:
      - Production
      summary: Create a study
      description: Create an entire study including all child element with a single
        post
      operationId: create_study_v3_studyDefinitions_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Wrapper-Input'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                type: string
                format: uuid
                title: Response Create Study V3 Studydefinitions Post
        '400':
          description: Bad Request
          status_code: string
          detail: string
          message: string
        '401':
          description: Unauthorized
          status_code: string
          detail: string
          message: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v3/studyDefinitions/{studyId}:
    put:
      tags:
      - Production
      summary: Update a study
      description: Update an entire study including all child element with a single
        put
      operationId: update_study_v3_studyDefinitions__studyId__put
      parameters:
      - name: studyId
        in: path
        required: true
        schema:
          type: string
          title: Studyid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Wrapper-Input'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: string
                format: uuid
                title: Response Update Study V3 Studydefinitions  Studyid  Put
        '400':
          status_code: string
          detail: string
          message: string
          description: Bad Request
        '401':
          status_code: string
          detail: string
          message: string
          description: Unauthorized
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - Production
      summary: Return a study
      description: Return an entire study including all child elements
      operationId: read_full_study_v3_studyDefinitions__studyId__get
      parameters:
      - name: studyId
        in: path
        required: true
        schema:
          type: string
          title: Studyid
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wrapper-Output'
        '400':
          status_code: string
          detail: string
          message: string
          description: Bad Request
        '401':
          status_code: string
          detail: string
          message: string
          description: Unauthorized
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v3/studyDefinitions/{studyId}/history:
    get:
      tags:
      - Production
      summary: Returns the study history
      description: Returns the history for the specified study
      operationId: read_study_history_v3_studyDefinitions__studyId__history_get
      parameters:
      - name: studyId
        in: path
        required: true
        schema:
          type: string
          title: Studyid
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Wrapper-Output'
                title: Response Read Study History V3 Studydefinitions  Studyid  History
                  Get
        '400':
          status_code: string
          detail: string
          message: string
          description: Bad Request
        '401':
          status_code: string
          detail: string
          message: string
          description: Unauthorized
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v3/studyDesigns:
    get:
      tags:
      - Production
      summary: Study designs for a study
      description: Returns all the study designs for a specified study.
      operationId: search_study_design_v3_studyDesigns_get
      parameters:
      - name: studyId
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Studyid
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StudyDesign-Output'
                title: Response Search Study Design V3 Studydesigns Get
        '400':
          status_code: string
          detail: string
          message: string
          description: Bad Request
        '401':
          status_code: string
          detail: string
          message: string
          description: Unauthorized
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
