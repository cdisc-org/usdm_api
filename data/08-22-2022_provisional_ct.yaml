      prior to the current workflow item.
    preferredTerm: Previous Workflow Item Identifier
    submissionValue: Previous Workflow Item Identifier
    synonyms: []
  - conceptId: C188812
    definition: The textual representation of the workflow item.
    preferredTerm: Workflow Item Description
