- conceptId: C188698
  definition: A terminology value set relevant to the entities within the CDISC digital
    data flow (DDF) model.
  extensible: ''
  name: DDF Entity Terminology
  preferredTerm: CDISC DDF Entities Terminology
  submissionValue: DDF Entity Terminology
  synonyms:
  - DDF Entity Terminology
  terms:
  - conceptId: C142427
    definition: Contact between subject/patient and healthcare practitioner/researcher,
      during which an assessment or activity is performed. Contact may be physical
      or virtual.
    preferredTerm: Clinical Encounter
    submissionValue: Clinical Encounter
    synonyms: []
  - conceptId: C188811
    definition: Data collected in the course of a clinical study.
    preferredTerm: Clinical Study Data
    submissionValue: Clinical Study Data
    synonyms: []
  - conceptId: C15206
    definition: 'A clinical study involves research using human volunteers (also called
      participants) that is intended to add to medical knowledge. There are two main
      types of clinical studies: clinical trials (also called interventional studies)
      and observational studies. [ClinicalTrials.gov] See also clinical trial. (CDISC
      Glossary)'
    preferredTerm: Clinical Study
    submissionValue: Clinical Study
    synonyms: []
  - conceptId: C25162
    definition: A symbol or combination of symbols which is assigned to the members
      of a collection.
    preferredTerm: Code
    submissionValue: Code
    synonyms: []
  - conceptId: C188813
    definition: A precise description of the treatment effect reflecting the clinical
      question posed by a given clinical trial objective. It summarises at a population
      level what the outcomes would be in the same patients under different treatment
      conditions being compared. (ICH E9 R1 Addendum)
    preferredTerm: Estimand
    submissionValue: Estimand
    synonyms: []
  - conceptId: C188815
    definition: An event(s) occurring after treatment initiation that affects either
      the interpretation or the existence of the measurements associated with the
      clinical question of interest. (ICH E9 Addendum on Estimands)
    preferredTerm: Intercurrent Event
    submissionValue: Intercurrent Event
    synonyms: []
  - conceptId: C25218
    definition: The drug, device, therapy, or process under investigation in a clinical
      study that is believed to have an effect on outcomes of interest in a study.
      [After https://grants.nih.gov/grants/policy/faq_clinical_trial_definition.htm#5224]
      (CDISC-Glossary)
    preferredTerm: Intervention or Procedure
    submissionValue: Intervention
    synonyms: []
  - conceptId: C19711
    definition: A formalized group of persons or other organizations collected together
      for a common purpose (such as administrative, legal, political) and the infrastructure
      to carry out that purpose. (BRIDG)
    preferredTerm: Professional Organization or Group
    submissionValue: Organization
    synonyms: []
  - conceptId: C98769
    definition: Any activity performed by manual and/or instrumental means for the
      purpose of diagnosis, assessment, therapy, prevention, or palliative care.
    preferredTerm: Physical Medical Procedure
    submissionValue: Procedure
    synonyms:
    - Medical Procedure
  - conceptId: C71473
    definition: An action, undertaking, or event, which is anticipated to be performed
      or observed, or was performed or observed, according to the study protocol during
      the execution of the study.
    preferredTerm: Study Activity
    submissionValue: Study Activity
    synonyms: []
  - conceptId: C174447
    definition: A planned pathway assigned to the subject as they progress through
      the study, usually referred to by a name that reflects one or more treatments,
      exposures, and/or controls included in the path.
    preferredTerm: Study Arm
    submissionValue: Study Arm
    synonyms:
    - Arm
  - conceptId: C188810
    definition: A partitioning of a study arm into individual pieces, which are associated
      with an epoch and any number of sequential elements within that epoch.
    preferredTerm: Study Design Cell
    submissionValue: Study Design Cell
    synonyms: []
  - conceptId: C142735
    definition: 'A basic building block for time within a clinical study comprising
      the following characteristics: a description of what happens to the subject
      during the element; a definition of the start of the element; a rule for ending
      the element.'
    preferredTerm: Trial Design Element
    submissionValue: Study Design Element
    synonyms: []
  - conceptId: C15320
    definition: A plan detailing how a study will be performed in order to represent
      the phenomenon under examination, to answer the research questions that have
      been asked, and informing the statistical approach.
    preferredTerm: Study Design
    submissionValue: Study Design
    synonyms: []
  - conceptId: C25212
    definition: 'A defined variable intended to reflect an outcome measure of interest
      that is statistically analyzed to address a particular research question. NOTE:
      A precise definition of an endpoint typically specifies the type of assessments
      made, the timing of those assessments, the assessment tools used, and possibly
      other details, as applicable, such as how multiple assessments within an individual
      are to be combined. [After BEST Resource] (CDISC Glossary)'
    preferredTerm: End Point
    submissionValue: Study Endpoint
    synonyms: []
  - conceptId: C71738
    definition: A named time period defined in the protocol, wherein a study activity
      is specified and unchanging throughout the interval, to support a study-specific
      purpose.
    preferredTerm: Clinical Trial Epoch
    submissionValue: Study Epoch
    synonyms: []
  - conceptId: C83082
    definition: A sequence of characters used to identify, name, or characterize the
      study.
    preferredTerm: Study Identifier
    submissionValue: Study Identifier
    synonyms: []
  - conceptId: C142450
    definition: The reason for performing a study in terms of the scientific questions
      to be answered by the analysis of data collected during the study.
    preferredTerm: Clinical Trial Objective
    submissionValue: Study Objective
    synonyms: []
  - conceptId: C93490
    definition: A plan at a particular point in time for a formal investigation to
      assess the utility, impact, pharmacological, physiological, and/or psychological
      effects of a particular treatment, procedure, drug, device, biologic, food product,
      cosmetic, care plan, or subject characteristic. (BRIDG)
    preferredTerm: Study Protocol Version
    submissionValue: Study Protocol Version
    synonyms: []
  - conceptId: C188814
    definition: A target study population on which an analysis is performed. These
      may be represented by the entire study population, a subgroup defined by a particular
      characteristic measured at baseline, or a principal stratum defined by the occurrence
      (or non-occurrence, depending on context) of a specific intercurrent event.
      (ICH E9 R1 Addendum)
    preferredTerm: Target Study Population for Analysis
    submissionValue: Target Study Population for Analysis
    synonyms: []
  - conceptId: C142728
    definition: The population within the general population for which the study results
      can be generalized.
    preferredTerm: Target Study Population
    submissionValue: Target Study Population
    synonyms:
    - Target Population
  - conceptId: C82567
    definition: A guide that governs the allocation of subjects to operational options
      at a discrete decision point or branch (e.g., assignment to a particular arm,
      discontinuation) within a clinical trial plan.
    preferredTerm: Transition Rule
    submissionValue: Transition Rule
    synonyms: []
  - conceptId: C112038
    definition: The condition, disease or disorder that the clinical trial is intended
      to investigate or address.
    preferredTerm: Trial Indication
    submissionValue: Trial Disease/Condition Indication Description
    synonyms:
    - Trial Disease/Condition Indication
  - conceptId: C188812
    definition: The textual representation of the workflow item.
    preferredTerm: Workflow Item Description
    submissionValue: Workflow Item Description
    synonyms: []
  - conceptId: C42753
    definition: 'The operational aspect of a work procedure: how tasks are structured,
      who performs them, what their relative order is, how they are synchronized,
      how information flows to support the tasks and how tasks are being tracked.'
    preferredTerm: Workflow
    submissionValue: Workflow
    synonyms: []
